<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="/static/css/pure-min.css">
    <style>
        .todo-table {
            margin: 0 auto;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="center">
    <h1>todo</h1>
    <form action="/todo/update" method="post">
        <input type="hidden" name="id" value="{{ todo.id}}">
        <input type="text" placeholder="add todo" name="title" value="{{ todo.title }}">
        <input class="pure-button pure-button-primary" type="submit" value="update">
    </form>
</div>
</body>
</html>
